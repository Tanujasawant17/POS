<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books; index as i;">
            <td>{{b.id}}</td>
            <td>{{b.title}}</td>
            <td>{{b.description}}</td>
            <td><button class="btn btn-primary" (click)="Edit(b)">Edit</button>
                <button class="btn btn-danger " (click)="Delete(b)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
